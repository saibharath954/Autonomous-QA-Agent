<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>E-Shop Checkout</title>
</head>
<body>
    <h1>E-Shop Checkout</h1>
    
    <div id="cart-summary">
        <h2>Cart Summary</h2>
        <div class="item">
            <span>Product A</span>
            <input type="number" id="qty-prod-a" value="1">
            <button id="add-prod-a" class="add-btn">Add to Cart</button>
        </div>
        <p>Total: $<span id="total-price">100.00</span></p>
        
        <label>Discount Code:</label>
        <input type="text" id="discount-code">
        <button id="apply-discount">Apply</button>
        <span id="discount-message"></span>
    </div>

    <form id="checkout-form">
        <h2>User Details</h2>
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <span id="email-error" class="error-msg" style="color:red; display:none;">Invalid Email</span>
        
        <h3>Shipping</h3>
        <label><input type="radio" name="shipping" value="standard" checked> Standard (Free)</label>
        <label><input type="radio" name="shipping" value="express"> Express ($10)</label>
        
        <button type="submit" id="pay-now-btn" style="background-color:green;">Pay Now</button>
    </form>
    
    <div id="success-msg" style="display:none;">Payment Successful!</div>
</body>
</html>
